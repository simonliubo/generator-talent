<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><%=name%></h3>
	</div>
	<div class="panel-body">
		<p class="lead">
			<strong>View: </strong>
			<small><%=viewPath%></small>
		</p>
		<p class="lead">
			<strong>Template: </strong>
			<small><%=tmplPath%></small>
		</p>
		<%if(isRes){%>
		<p class="lead">
			<strong>Resource Operations: </strong>
			<div class="btn-group">
				<a href="#<%=name%>/create" type="button" class="btn btn-default">Create</a>
				<a href="#<%=name%>/edit?id=1" type="button" class="btn btn-default">Edit</a>
				<a href="#<%=name%>/show?id=1" type="button" class="btn btn-default">Show</a>
			</div>
		</p>
		<%}%>
	</div>
</div>
