<h3><%=name%></h3>
<p class="lead">
	<strong>View: </strong>
	<small>
		<input style="border:none;width:80%;" 
			onmouseover="this.select()"
			onmouseout="this.blur()"
		 value="<%=viewPath%>" />
	</small>
</p>
<p class="lead">
	<strong>Template: </strong>
	<small>
		<input style="border:none;width:80%;" 
			onmouseover="this.select()"
			onmouseout="this.blur()"
		 value="<%=tmplPath%>" />
	</small>
</p>
